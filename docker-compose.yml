version: '3.7'

volumes:
  data-volume:
    driver: local
    driver_opts:
      type: none
      device: /tmp/zencrepes-data
      o: bind

networks:
  zstack:
    driver: bridge

services:
  elasticsearch:
    container_name: zencrepes_elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
    environment:
      - discovery.type=single-node
    ports:
      - '9200:9200'
    networks:
      - zstack

  zindexer:
    container_name: zindexer
    image: zencrepes/zindexer:latest
    environment:
      - 'CONFIG_DIR=/root/zencrepes-data'
    volumes:
      - data-volume:/root/zencrepes-data
    networks:
      - zstack
    depends_on:
      - elasticsearch

  zapi:
    container_name: zencrepes_zapi
    image: zencrepes/zapi:latest
    ports:
      - '5001:3001'
    environment:
      - 'CONFIG_PATH=/root/zencrepes-data'
      - 'ELASTICSEARCH_NODE=http://elasticsearch:9200'
    networks:
      - zstack
    depends_on:
      - elasticsearch

  zui:
    container_name: zencrepes_zui
    image: zencrepes/zui:latest
    environment:
      - 'API_URL=http://127.0.0.1:5001/graphql'
      - 'KEYCLOAK_DISABLED=true'
    ports:
      - '8080:80'
    depends_on:
      - elasticsearch

  # Kibana is only present there for debugging to provide a quick way to look at the data
  kibana:
    container_name: zencrepes_kibana
    image: docker.elastic.co/kibana/kibana:7.6.2
    ports:
      - '5601:5601'
    networks:
      - zstack
    depends_on:
      - elasticsearch
